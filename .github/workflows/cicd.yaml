name: FASTAPI DEMO DEVOPS

on:
  push:
    branches:
      - master
      - develop

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      
      - name: install dependencies
        run: |
          pip3 install --upgrade pip
          pip3 install --no-build-isolation --no-cache-dir -r requirements.txt

      - name: unittest
        run: |
          pytest test/test.py